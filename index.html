<!doctype html>
<html>
<head>
    <title>My Simple Calculator :)</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></js></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="calc">
        <div class="row">
           <div class="container">
               <div class="disp">
                      <p align="right"></p>
                </div>
            </div>
        </div>
        <div class="blockbtns">
            <div class="row">
                <div class="btn" id="cls"><p align="center">CLS</p></div>
                <div class="btn" id="div"><p align="center">/</p></div>
            </div>
            <div class="row">
                <div class="btn" id="n7"><p align="center">7</p></div>
                <div class="btn" id="n8"><p align="center">8</p></div>
                <div class="btn" id="n9"><p align="center">9</p></div>
                <div class="btn" id="mul"><p align="center">*</p></div>
            </div>
            <div class="row">
                <div class="btn" id="n4"><p align="center">4</p></div>
                <div class="btn" id="n5"><p align="center">5</p></div>
                <div class="btn" id="n6"><p align="center">6</p></div>
                <div class="btn" id="add"><p align="center">+</p></div>
            </div>
            <div class="row">
                <div class="btn" id="n1"><p align="center">1</p></div>
                <div class="btn" id="n2"><p align="center">2</p></div>
                <div class="btn" id="n3"><p align="center">3</p></div>
                <div class="btn" id="min"><p align="center">-</p></div>
            </div>
            <div class="row">
                <div class="btn" id="n0"><p align="center">0</p></div>
                <div class="btn" id="equal"><p align="center">=</p></div>
            </div>
        </div>   
    </div>
</body>
</html>
